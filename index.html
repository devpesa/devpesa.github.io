<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }


        @keyframes float {
            0% {
                transform: translateY(-0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(-0);
            }
        }

        .animate-float {
            animation: float 2s ease-out infinite;
        }

        @media screen and (max-width: 767px) {
            #lol {

            }
        }

        @media screen and (max-width: 767px) {
            #logo {
                display: none;
            }
        }
    </style>


</head>

<body class="bg-gray-800">
    <nav class="fixed bg-gray-900 w-full z-50">

            <div class="flex items-center justify-between h-16">

                    <div class="flex-shrink-0">

                    <div class="hidden md:flex md:items-center">

    </nav>
    <div class="bg-gray-800">
        <div class="container mx-auto px-4 py-6 md:py-12 md:flex md:items-center md:justify-between">

                <h1 id="lol" class="text-white text-4xl md:text-6xl font-bold mb-2">Merhaba,</h1>

                <a href="https://discord.gg/ezMxC7fWCK" target="_blank"><button

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('a[href="#yetenekler"]').click(function () {
            $('html, body').animate({ scrollTop: $('#yetenekler').offset().top }, 'slow');
            return false;
        });
        $('a[href="#projects"]').click(function () {
            $('html, body').animate({ scrollTop: $('#projects').offset().top }, 'slow');
            return false;
        });

        $(document).ready(function () {
            $("#anasayfa").click(function () {
                $("html, body").animate({ scrollTop: 0 }, "slow");
                return false;
            });
        });
    </script>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
        var toggleButton = document.getElementById("toggle-menu");
        toggleButton.addEventListener("click", toggleMenu);
    </script>
    <script type="text/javascript">
        document.oncontextmenu = function () {
            return false;
        }
    </script>
    <script type="text/javascript">
        document.onkeydown = function (e) {
            if (event.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        }
    </script>

    <script>
        const navbar = document.getElementById("navBar");

        window.addEventListener("scroll", function () {
            if (window.scrollY > navbar.offsetHeight) {
                navbar.classList.add("bg-gray-800");
            } else {
                navbar.classList.remove("bg-gray-900");
            }
        });
    </script>




</body>

</html>
