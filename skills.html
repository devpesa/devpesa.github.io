<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Pesa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }


        @keyframes float {
            0% {
                transform: translateY(-0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(-0);
            }
        }

        .animate-float {
            animation: float 2s ease-out infinite;
        }

        @media screen and (max-width: 767px) {
            #lol {
                margin-top: 80px;
            }
        }

        @media screen and (max-width: 767px) {
            #logo {
                display: none;
            }
        }
    </style>


</head>

<body class="bg-gray-800">
    <nav class="fixed bg-gray-800 w-full z-50">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="w-32" src="src/images/pesa-logo.png" alt="Pesa-Logo">
                    </div>
                    <div class="hidden md:flex md:items-center">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="index.html"
                                class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700">Ana
                                Sayfa</a>
                            <a href="skills.html"
                                class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700">Yetenekler</a>
                            <a href="projects.html"
                                class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700">Projeler</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </nav>


    <div class="w-full h-screen bg-gray-900 absolute">
        <div id="yetenekler" class="w-full">
            <h1 class="text-gray-300 text-center mt-36 font-semibold text-2xl"><i class="bi bi-bookmark-star"></i>
                YETENEKLER</h1>
            <div class="mx-auto relative mt-14 flex items-center justify-center w-3/6 h-7 rounded-full overflow-hidden">
                <div
                    class="absolute inset-0 rounded-full bg-gradient-to-r from-pink-500 to-purple-700 shadow-md transform transition-transform duration-1000">
                </div>
                <div style="width: 100%;"
                    class="relative z-10 flex items-center justify-between w-full px-3 text-sm text-gray-300 font-medium">
                    <span>HTML</span>
                    <span>100%</span>
                </div>
            </div>
            <div class="mx-auto relative mt-8 flex items-center justify-center w-3/6 h-7 rounded-full overflow-hidden">
                <div style="width: 100%;"
                    class="absolute inset-0 rounded-full bg-gradient-to-r from-pink-500 to-purple-700 shadow-md transform transition-transform duration-1000">
                </div>
                <div style="width: 100%;"
                    class="relative z-10 flex items-center justify-between w-full px-3 text-sm text-gray-300 font-medium">
                    <span>CSS</span>
                    <span>100%</span>
                </div>
            </div>
            <div class="mx-auto relative mt-8 flex items-center justify-center w-3/6 h-7 rounded-full overflow-hidden">
                <div style="width: 100%;"
                    class="absolute inset-0 rounded-full bg-gradient-to-r from-pink-500 to-purple-700 shadow-md transform transition-transform duration-1000">
                </div>
                <div
                    class="relative z-10 flex items-center justify-between w-full px-3 text-sm text-gray-300 font-medium">
                    <span>Photoshop</span>
                    <span>100%</span>
                </div>
            </div>
            <div class="mx-auto relative mt-8 flex items-center justify-center w-3/6 h-7 rounded-full overflow">
                <div style="width: 35%;"
                    class="absolute inset-0 rounded-full bg-gradient-to-r from-pink-500 to-purple-700 shadow-md transform transition-transform duration-1000">
                </div>
                <div
                    class="relative z-10 flex items-center justify-between w-full px-3 text-sm text-gray-300 font-medium">
                    <span>Tailwindcss</span>
                    <span>35%</span>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('a[href="#yetenekler"]').click(function () {
            $('html, body').animate({ scrollTop: $('#yetenekler').offset().top }, 'slow');
            return false;
        });
        $('a[href="#projects"]').click(function () {
            $('html, body').animate({ scrollTop: $('#projects').offset().top }, 'slow');
            return false;
        });

        $(document).ready(function () {
            $("#anasayfa").click(function () {
                $("html, body").animate({ scrollTop: 0 }, "slow");
                return false;
            });
        });
    </script>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
        var toggleButton = document.getElementById("toggle-menu");
        toggleButton.addEventListener("click", toggleMenu);
    </script>
    <script type="text/javascript">
        document.oncontextmenu = function () {
            return false;
        }
    </script>
    <script type="text/javascript">
        document.onkeydown = function (e) {
            if (event.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        }
    </script>

    <script>
        const navbar = document.getElementById("navBar");

        window.addEventListener("scroll", function () {
            if (window.scrollY > navbar.offsetHeight) {
                navbar.classList.add("bg-gray-800");
            } else {
                navbar.classList.remove("bg-gray-900");
            }
        });
    </script>




</body>

</html>
